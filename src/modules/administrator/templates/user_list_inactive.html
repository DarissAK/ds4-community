<div class="ds-users-list">
    <div class="col-sm-12" id="header-area">
        <h3>Inactive Users</h3>
        <a href="{{view_href}}" target="_self">
            <button class="btn btn-primary">View Active Users</button>
        </a>
    </div>
    <div class="col-sm-12" id="search-area">
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" autofocus>
            </div>
        </div>
        <div class="col-sm-8">
            <span>Users listed: <strong>0</strong></span>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th>Inactive Date</th>
            </tr>
        </thead>
        <tbody>{{tbody}}</tbody>
    </table>
</div>

<div class="ds-users-list">
    <div class="col-sm-12">
        <h3>Inactive Users</h3>
        <a href="%VIEW_HREF%" target="_self">View Active Users</a>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" autofocus>
            </div>
        </div>
        <div class="col-sm-8">
            <span>Users listed: <strong>0</strong></span>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th>Inactive Date</th>
            </tr>
        </thead>
        <tbody>
            %TBODY%
        </tbody>
    </table>
</div>

<div class="ds-user-edit" data-id="{{id}}" data-old="{{username}}">

    <table class="table table-bordered">
        <tr>
            <td>Added On</td>
            <td>{{added}}</td>
        </tr>
        <tr>
            <td>Added By</td>
            <td>{{added_by}}</td>
        </tr>
        <tr>
            <td>Last Login</td>
            <td>{{last_login_success}}</td>
        </tr>
        <tr>
            <td>Last Login IP</td>
            <td>{{last_login_ip}}</td>
        </tr>
    </table>

    <h4>Account Settings</h4>
    <hr>
    <div class="form-group USER_FAIL USER_L_FAIL">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" value="{{username}}">
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control">
            {{status}}
        </select>
    </div>
    <div class="form-group">
        <label for="group">Permission Group</label>
        <select id="group" class="form-control">
            {{group}}
        </select>
    </div>
    {{administrator}}

    <div id="reset-password"><a>Reset Password</a></div>

    <div class="hide" id="password-area">
        <div class="form-group PASSWORD_L_FAIL PASSWORD_FAIL">
            <label for="password-1">Password</label>
            <input type="password" class="form-control" id="password-1">
        </div>
        <div class="form-group PASSWORD_L_FAIL PASSWORD_FAIL">
            <label for="password-2">Confirm Password</label>
            <input type="password" class="form-control" id="password-2">
        </div>
    </div>


    <button class="btn btn-primary" id="update">Save Changes</button>
    <button class="btn btn-danger" id="delete">Delete User</button>

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">Delete User?</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the user <strong>{{username}}</strong>?</p>
                    <p>Event logs for the user will NOT be deleted</p>
                    <p><i>This cannot be undone!</i></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                    <button class="btn btn-danger">Delete User</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="ds-user-add">

    <div class="form-group USER_L_FAIL USER_FAIL">
        <label for="username">Username (case sensitive)</label>
        <input type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
        </select>
    </div>
    <div class="form-group">
        <label for="group">Permission Group</label>
        <select id="group" class="form-control">{{group}}</select>
    </div>
    <div class="form-group PASSWORD_L_FAIL PASSWORD_FAIL">
        <label for="password-1">Password</label>
        <input type="password" class="form-control" id="password-1">
    </div>
    <div class="form-group PASSWORD_L_FAIL PASSWORD_FAIL">
        <label for="password-2">Confirm Password</label>
        <input type="password" class="form-control" id="password-2">
    </div>

    <button class="btn btn-primary">Add User</button>

</div>

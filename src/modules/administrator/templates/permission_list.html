<div class="ds-permission-list">
    <div class="col-sm-12" id="header-area">
        <h3>Available Permissions</h3>
        <a>Add Permission</a>
    </div>
    <div class="col-sm-12" id="alert-area">
        <span id="alert-entry"></span>
    </div>
    <div class="col-sm-12" id="search-area">
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" autofocus>
            </div>
        </div>
        <div class="col-sm-8">
            <span>Permissions listed: <strong>0</strong></span>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Permission</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>{{tbody}}</tbody>
    </table>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">Add New Permission</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group permission-grp">
                        <label for="permission">Permission</label>
                        <input type="text" class="form-control" id="permission">
                    </div>
                    <div class="form-group description-grp">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Permission</button>
                </div>
            </div>
        </div>
    </div>
</div>

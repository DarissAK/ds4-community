<div class="ds-y-center ds-login">
    <div class="col-sm-4 col-sm-offset-4 login-header">{{header}}</div>
    <div class="col-sm-4 col-sm-offset-4 login-form">
        <div class="error-entry"></div>
        <div class="input-group ACCT_FAIL">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input id="username" type="text" class="form-control" placeholder="Username" autofocus>
        </div>
        <br />
        <div class="input-group ACCT_FAIL">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input id="password" type="password" class="form-control" placeholder="Password">
        </div>
        <br />
        <button class="btn btn-default">Login</button>
    </div>
    <div class="col-sm-4 col-sm-offset-4 login-footer">{{footer}}</div>
</div>
